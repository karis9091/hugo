<div class="row blue">
    <div class="col s12 m3 l4"></div>

    <div class="col s12 m6 l4 center">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s12 center">
                        <img width="120" src="../../../assets/rose-png.png" class="responsive.img">

                        <h5>Ingresa los datos para completar tu registro</h5>
                    </div>

                    <form #signUpForm="ngForm">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="signup_name" type="text" maxlength="100" name="name" #name="ngModel"
                            [(ngModel)]="authService.user.name">
                            <label for="signup_name">Ingrese Nombre Completo</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="signup_email" type="email" maxlength="50" name="email" #email="ngModel"
                            [(ngModel)]="authService.user.email">
                            <label for="signup_email">Ingrese Correo</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="signup_password" type="text" maxlength="50" name="password" #password="ngModel"
                            [(ngModel)]="authService.user.password">
                            <label for="signup_password">Ingrese Contrase√±a</label>
                        </div>

                        <div class="col s12">
                            <a (click)="signUp(signUpForm)" class="waves-effect waves-light btn-large blue darken-4 whte-text" style="width: 95%;">
                            <i class="material-icons right">send</i>Resistrarme</a>
                        </div>

                        <div class="col s12">
                            <br>
                            <b><a routerLink="/signin" routerLinkActivate="active">Ya tengo una cuenta</a></b>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col s12 m3 l4"></div>
</div>
